<body>
<svg width="100%" height="100%">
</svg>
</body>
<script src="d3.min.js"></script>
<script>
var update = d3.select("svg").selectAll("rect").data([3,1,4,1,5,9]);
update.enter().append("rect");
update.exit().remove();
d3.select("svg").selectAll("rect").attr({
  x: 10,
  y: function(d,i) {
    return i * 12;
  },
  width: function(d,i) {
    return d * 10;
  },
  height: 10,
  fill: "red"
});
</script>
