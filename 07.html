<script src="d3.min.js"></script>
<script>

var update = d3.select("svg")
  .selectAll("rect").data([3,1,4,1,5,9]);
update.enter().append("rect");
update.exit().remove();

d3.select("svg").selectAll("rect")
  .attr({width: 0})
  .transition()
  .duration(1000)
  .delay(50)
.attr({
  x: 10,
  y: function(d,i) {
    return i * 12;
  },
  width: function(d,i) {
    return d * 10;
  },
  height: 10,
  fill: "red"
});


update2 = d3.select("svg:nth-child(1)")
  .selectAll("rect").data([3,1,4,1,5,9]);
update2.enter().append("rect");
update2.exit().remove();

d3.select("svg:nth-child(1)").selectAll("rect")
  .attr({width: 0})
  .transition()
  .duration(1000)
  .delay(50)
.attr({
  x: 10,
  y: function(d,i) {
    return i * 12;
  },
  width: function(d,i) {
    return d * 10;
  },
  height: 10,
  fill: "red"
});
